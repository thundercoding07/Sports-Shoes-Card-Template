<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css">
    <title>Shoes Design</title>
</head>
<body>
    <div class="main">
        <div class="shoes">
            <div class="shoes__image">
                <img src="./3.png" class="logo">
                <img src="./PngItem_1209032.png" class="nike">
            </div>
            <div class="shoes__content">
                <h1>Basketball Nike Shoes</h1>
                <i class="fa-solid fa-xmark"></i>
                <h3>Golden White</h3>
                <div class="rate">
                    <h5>$159</h5>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <span>(80%)</span>
                    </div>
                </div>
                <p>Nike basketball shoes offer superior performance, style, and comfort. Designed with innovative technology, they provide excellent grip and support for players, making them a top choice on the court.</p>
                <h4>Size (UK)</h4>
                <div class="size">
                    <a href="#">6</a>
                    <a href="#">7</a>
                    <a href="#">8</a>
                    <a href="#">9</a>
                    <a href="#">10</a>
                    <a href="#">11</a>
                </div>
                <a href="#" class="btn">Save</a>
                <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>
</body>
</html>
